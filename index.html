<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="output.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<div class="grid grid-cols-3 grid-rows-3 h-screen m-2">
    <div class="border-solid border-4 square flex items-center justify-center" data-col="0"
         data-row="0"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="1"
         data-row="0"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="2"
         data-row="0"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="0"
         data-row="1"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="1"
         data-row="1"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="2"
         data-row="1"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="0"
         data-row="2"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="1"
         data-row="2"></div>
    <div class="border-solid border-4 square flex items-center justify-center" data-col="2"
         data-row="2"></div>
</div>
</body>
</html>
